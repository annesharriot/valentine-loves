<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff4e91,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:0.7;
}
@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1.2);}
}

/* Glass Card */
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    color:#fff;
    width:350px;
    box-shadow:0 0 40px rgba(0,0,0,0.2);
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

h1{
    font-size:22px;
    margin-bottom:20px;
}

.buttons{
    margin-top:20px;
    position:relative;
    height:80px;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#fff;
    color:#ff4e91;
    font-weight:bold;
}

#noBtn{
    background:#ff2e63;
    color:#fff;
    position:absolute;
}

/* Final Screen */
#final{
    position:absolute;
    top:0;
    left:0;
    height:100vh;
    width:100%;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    display:none;
}

#final h2{
    font-size:28px;
    animation:zoom 2s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

/* Emoji Rain */
.emoji{
    position:absolute;
    font-size:25px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(100vh);}
}
</style>
</head>
<body>

</html>
